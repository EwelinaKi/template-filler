name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Detect publish directory
        id: detect-dir
        run: |
          if [ -d "./build" ]; then
            echo "publish_dir=./build" >> $GITHUB_OUTPUT
            echo "Found build directory: ./build"
          elif [ -d "./dist" ]; then
            echo "publish_dir=./dist" >> $GITHUB_OUTPUT
            echo "Found dist directory: ./dist"
          elif [ -d "./docs" ]; then
            echo "publish_dir=./docs" >> $GITHUB_OUTPUT
            echo "Found docs directory: ./docs"
          else
            echo "Error: No build output directory found. Expected ./build, ./dist, or ./docs to exist after running 'npm run build'."
            exit 1
          fi
      
      - name: Create .nojekyll file
        run: touch ${{ steps.detect-dir.outputs.publish_dir }}/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.detect-dir.outputs.publish_dir }}
